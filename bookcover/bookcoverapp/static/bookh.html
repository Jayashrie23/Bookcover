<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Cover</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Georgia', serif;
    }

    .book-cover {
      width: 420px;
      height: 650px;
      background-color: #0f1930;
      border: 2px solid #333;
      padding: 30px 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* ===== TITLE ===== */
    .title {
      text-align: center;
    }

    .title h1 {
      color: #ffffff;
      font-size: 30px;
      margin: 0;
      letter-spacing: 2px;
    }

    .line {
      width: 60px;
      height: 2px;
      background: #ffffff;
      margin: 12px auto;
    }

    .subtitle {
      font-size: 15px;
      font-style: italic;
      color: bisque;
    }

    /* ===== IMAGE ===== */
    .image {
      display: flex;
      justify-content: center;
      margin: 30px 0 20px;
    }

    .image img {
      width: 80%;
      height: auto;
      border-radius: 4px;
    }

    /* ===== QUOTE ===== */
    .quote {
      text-align: center;
      font-size: 12px;
      color: aquamarine;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    /* ===== AUTHOR ===== */
    .author {
      text-align: center;
      font-size: 16px;
      color: #6c96b6;
      letter-spacing: 2px;
    }
  </style>
</head>

<body>
  <div class="book-cover">

    <div class="title">
      <h1>A GAME OF THRONES</h1>
      <div class="line"></div>
      <div class="subtitle">Blood, Betrayal & Destiny</div>
    </div>

    <div class="image">
      <img src="book.png" alt="Book cover image">
    </div>

    <div class="quote">“WINTER IS COMING”</div>

    <div class="author">By JAYASHRIE GOPINATHAN</div>

  </div>
</body>
</html>
